name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-latest]
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation (lint, type-check, test)
        run: bun run validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          # Temporarily ignore known low-risk vulnerabilities in transitive dependencies:
          # - GHSA-5j98-mcp5-4vw2 (glob CLI injection): Not vulnerable - we don't use glob CLI with -c flag
          # - GHSA-mh29-5h37-fv8m (js-yaml prototype pollution): Not vulnerable - we only parse trusted YAML files
          # TODO: Remove ignores when dependencies upgrade to fixed versions (track in issue #XX)
          bun audit \
            --ignore=GHSA-5j98-mcp5-4vw2 \
            --ignore=GHSA-mh29-5h37-fv8m \
          || {
            echo "‚ùå New security vulnerabilities found!"
            echo "üìã Full audit results:"
            bun audit
            exit 1
          }

          echo "‚úÖ No new security vulnerabilities (known transitive dep issues ignored)"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          config-file: './.github/dependency-review-config.yml'